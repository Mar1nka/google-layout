<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>

    <link href="main.css" rel="stylesheet">

</head>
<body>

<div class="menu">
    <div class="menu__item menu__mail">
        <a class="menu__link menu__link--mail" href="https://mail.google.com/mail/?tab=wm">Почта</a>
    </div>

    <div class="menu__item menu__images">
        <a class="menu__link menu__link--images" href="https://www.google.by/imghp?hl=ru&tab=wi">Картинки</a>
    </div>

    <div class="menu__item menu__applications">
        <a class="menu__link menu__link--applications" href="https://www.google.by/intl/ru/options/"
           aria-expanded="false" role="button" tabindex="0" title="Приложения Google"></a>
    </div>

    <div class="menu__item menu__entry">
        <a class="menu__link menu__link--entry"
           href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/"
           target="_top">Войти</a>
    </div>
</div>

<main>

    <div class="logo">
        <img class="logo__img" src="images/logo.png" alt="Google">
    </div>

    <form class="search-form">
        <div class="search">
            <div class="search__field">
                <input type="text">
            </div>

            <div class="search__buttons">
                <button type="button" class="search__button" aria-label="Экранная клавиатура">
                    <span class="search__button-icon search__button-icon--electronic-keyboard"></span>
                    <span class="search__button-icon--tool">Экранная клавиатура</span>

                </button>

                <button type="button" class="search__button" >
                    <span class="search__button-icon search__button-icon--voice-search"></span>
                    <span class="search__button-icon--tool">Голосовой поиск</span>
                </button>
            </div>




        </div>

        <div class="buttons">
            <button class="buttons__item" type="submit">Поиск в Google</button>
            <button class="buttons__item" type="submit">Мне повезёт!</button>
        </div>

        <div class="language">
            <div>Сервисы Google доступны на разных языках:</div>
            <a class="language__link" href="https://www.google.com/setprefs?sig=0_8ab1n2pjmun0PtaVhTwM1OUBLEg%3D&hl=be&source=homepage&sa=X&ved=0ahUKEwi7686wocTbAhVF_iwKHcKcBToQ2ZgBCAg">Беларуская</a>

        </div>
    </form>





</main>

<footer>

    <div class="country">Беларусь</div>
    <div class="info">
        <div class="info__links">
            <a href="" class="info__item info__advertising">Реклама</a>
            <a href="" class="info__item info__for-business">Для бизнеса</a>
            <a href="" class="info__item info__all-about-google">Всё о Google</a>
        </div>

        <div class="info__links">
            <a href="" class="info__item info__confidentiality">Конфиденциальность</a>
            <a href="" class="info__item info__conditions">Условия</a>
            <a href="" class="info__item info__settings">Настройки</a>
        </div>


    </div>

</footer>

</body>
</html>
