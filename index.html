<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google</title>

    <link href="main.css" rel="stylesheet">
    <link href="mobile.css" rel="stylesheet">

</head>


<body>

<div class="menu">
    <div class="menu__part menu__part--1">
        <div class="menu__item menu__button-menu">
            <svg style="fill:#757575;width:24px;height:24px" viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
            <!--<a class="menu__link menu__link&#45;&#45;button-menu" href="https://mail.google.com/mail/?tab=wm"></a>-->
        </div>

        <div class="menu__item menu__item--all">
            <a class="menu__link menu__link--all" href="https://www.google.com/webhp?output=search">Все</a>
        </div>

        <div class="menu__item menu__item--mail">
            <a class="menu__link menu__link--mail" href="https://mail.google.com/mail/?tab=wm">Почта</a>
        </div>

        <div class="menu__item menu__item--images">
            <a class="menu__link menu__link--images" href="https://www.google.by/imghp?hl=ru&tab=wi">Картинки</a>
        </div>
    </div>

    <div class="menu__part menu__part--2">
        <div class="menu__item menu__item--applications">
            <a class="menu__link menu__link--applications" href="https://www.google.by/intl/ru/options/"
               aria-expanded="false" role="button" tabindex="0" title="Приложения Google"></a>
        </div>

        <div class="menu__item menu__item--entry">
            <a class="menu__link menu__link--entry"
               href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/"
               target="_top">Войти</a>
        </div>
    </div>
</div>


<main>
    <div class="logo">
        <img class="logo__img" src="images/logo.png" alt="Google">
    </div>

    <form class="search-form">
        <div class="search">
            <div class="search__field">
                <input type="text">
            </div>

            <div class="search__buttons">
                <button type="button" class="search__button search__button--screen-keyboard" aria-label="Экранная клавиатура">
                    <span class="search__button-icon search__button-icon--screen-keyboard"></span>
                    <span class="search__button-icon--tool">Экранная клавиатура</span>

                </button>

                <button type="button" class="search__button search__button--voice-search" >
                    <span class="search__button-icon search__button-icon--voice-search"></span>
                    <span class="search__button-icon--tool">Голосовой поиск</span>
                </button>

                <button type="button" class="search__button search__button--loupe" >
                    <span class="search__button-icon search__button-icon--loupe">
                        <svg style="fill:white;" focusable="false" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5
                            16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01
                            14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </button>
            </div>
        </div>

        <div class="buttons">
            <button class="buttons__item" type="submit">Поиск в Google</button>
            <button class="buttons__item" type="submit">Мне повезёт!</button>
        </div>

        <div class="language">
            <div>Сервисы Google доступны на разных языках:</div>
            <a class="language__link" href="https://www.google.com/setprefs?sig=0_8ab1n2pjmun0PtaVhTwM1OUBLEg%3D&hl=be&source=homepage&sa=X&ved=0ahUKEwi7686wocTbAhVF_iwKHcKcBToQ2ZgBCAg">Беларуская</a>
        </div>
    </form>
</main>


<footer>
    <div class="country">Беларусь</div>
    <div class="info">
        <div class="info__links">
            <a class="info__item info__item--advertising" href="https://www.google.com/intl/ru_by/ads/?
            subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com
            &utm_medium=referral&utm_campaign=google_hpafooter&fg=1" >Реклама</a>

            <a class="info__item info__item--for-business" href="https://www.google.com/services/?
            subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=
            google_hpbfooter&fg=1">Для бизнеса</a>

            <a class="info__item info__item--all-about-google" href="https://www.google.com/intl/ru_by/about/?
            utm_source=google.com&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a>
        </div>

        <div class="info__links">
            <a class="info__item info__item--confidentiality" href="//www.google.com/intl/ru_by/policies/privacy/?fg=1">Конфиденциальность</a>
            <a class="info__item info__item--conditions" href="//www.google.com/intl/ru_by/policies/terms/?fg=1">Условия</a>
            <a class="info__item info__item--settings" href="https://www.google.com/preferences?hl=ru">Настройки</a>
        </div>
    </div>
</footer>


<div class="side-menu">
    <div class="side-menu__content">
        <a class="side-menu__item side-menu__item--logo" href="#">
            <img src="images/logo.png">
        </a>

        <a class="side-menu__item" href="https://google.com">
            <span class="side-menu__item--icon">
                <img src="images/home_icon.svg">
            </span>
            <span class="side-menu__item--text">Главная страница</span>
        </a>

        <a class="side-menu__item" href="https://google.com/save?hl=ru-BY">
            <span class="side-menu__item--icon">
                <img src="images/save_icon.svg">
            </span>
            <span class="side-menu__item--text">Сохранено</span>
        </a>

        <div class="side-menu__strip"></div>

        <a class="side-menu__item" href="https://google.com/preferences?hl=ru-BY">
            <span class="side-menu__item--icon">
                <img src="images/settings_icon.svg">
            </span>
            <span class="side-menu__item--text">Настройки</span>
        </a>

        <a class="side-menu__item" href="https://google.com/?hl=ru-BY">
            <span class="side-menu__item--icon">
                <img src="images/help_icon.svg">
            </span>
            <span class="side-menu__item--text">Справка</span>
        </a>

        <a class="side-menu__item" href="#">
            <span class="side-menu__item--icon">
                <img src="images/feedback_icon.svg">
            </span>
            <span class="side-menu__item--text">Отправить отзыв</span>
        </a>

    </div>
</div>

<script src="menu.js"></script>

</body>
</html>
